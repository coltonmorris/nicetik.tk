<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179535543-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-179535543-1');
    </script>

    <title>Nice tik tok!</title>
    <style type="text/css">
      html {
        font-family: sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
      }
      h1 {
        font-size: 5em;
        margin: 0.67em 0;
        text-align: center;
      }
      audio:not([controls]) {
        display: none;
        height: 0;
      }
    </style>
  </head>
  <body>
    <h1>Nice tik tok!</h1>
      <audio id="audio" src="nicetiktok.mp3" type="audio/mpeg" preload="auto" autoplay>
        
      <script type="text/javascript">
      // autoplay is disabled on mobile web
      document.addEventListener('touchend', function handleTouch () {
        document.getElementById('audio').play();

        
        var synth = window.speechSynthesis;
        var voice = synth.getVoices()[57]; // other favorites are 7, 7, 48
        var utterThis = new SpeechSynthesisUtterance("nice tik tok");
        utterThis.voice = voice;
        synth.speak(utterThis);
      });
    </script>
  </body>
</html>
